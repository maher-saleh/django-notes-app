<h1 class="my-5">Note List:</h1>

<div class="row row-cols3 g-2">
    {% for note in notes %}
    <div class="col">
        <div class="p-3 border rounded">
            <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none">
                <h3>{{ note.title }}</h3>
            </a>
            {{ note.text | truncatechars:15 }}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
